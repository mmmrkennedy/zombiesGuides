<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f2f2f2; /* Default background color */
      color: #000000; /* Default text color */
      position: relative;
    }

    .dark-mode {
      background-color: #1e1f22; /* Dark background color */
      color: #bababa; /* Dark text color */
    }

    .toggle-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
    }

    .back-link {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      text-decoration: none;
      color: #000000; /* Default link color */
    }

    /* Target the Back link in dark mode */
    .dark-mode .back-link {
      color: #bababa; /* Link color in dark mode */
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<a href="../../index.html" class="back-link">Back</a>
<button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>

<script>
  function toggleDarkMode() {
    const body = document.body;
    body.classList.toggle('dark-mode');
  }
</script>
</body>
</html>
